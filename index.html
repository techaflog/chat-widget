<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        /* Force the chat widget to be at the top-right corner */
        #_2chat-widget-container {
            position: fixed !important; /* Ensure it is fixed */
            top: 20px !important; /* Adjust the distance from the top */
            right: 20px !important; /* Adjust the distance from the right */
            z-index: 1000 !important; /* Ensure it stays on top of other elements */
        }
    </style>
</head>
<body>
    <script>
        window._2chatConfig = {
            phoneNumber: '+917483048220',
            accountName: 'Welcome!',
            statusMessage: 'We typically reply within 1 hour',
            chatMessage: 'Hey there! ðŸ‘‹\nHow can we help you?',
            placeholder: 'Type your message...',
            position: 'right', /* Default positioning might be ignored */
            colorScheme: 'automatic',
            showNotification: true,
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://widgets.2chat.io/index.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', '_2chat'));
    </script>
</body>
</html>
